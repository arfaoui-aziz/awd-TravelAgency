spring.application.name=hotel-service
server.port=8080
#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:./Database/Data/Hotels;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

#eureka registration
eureka.client.server-url.default-zone=http://discovery:8761/eureka
eureka.client.register-with-eureka=true

#configServer
#spring.cloud.config.enabled=true
#spring.cloud.config.uri=http://localhost:8888
#spring.config.import=optional:configserver:http://config:8888/

springdoc.api-docs.path=/api-docs
